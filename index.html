<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger Font Hub | Stylish Bio & Text</title>
    <style>
        :root { --accent: #ff007b; --bg: #000000; --card: #1a1a1a; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; text-align: center; min-height: 100vh; }
        .container { max-width: 500px; margin: auto; padding-bottom: 50px; }
        
        h1 { color: var(--accent); font-size: 2rem; margin-bottom: 5px; text-shadow: 0 0 10px rgba(255,0,123,0.5); }
        p { color: #888; font-size: 14px; }

        input { width: 90%; padding: 15px; border-radius: 12px; border: 2px solid var(--accent); background: #0b0b0b; color: white; font-size: 18px; margin: 20px 0; outline: none; box-shadow: 0 0 15px rgba(255,0,123,0.2); }
        
        #results { margin-top: 20px; }
        .result-card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; transition: 0.3s; }
        .result-card:hover { border-color: var(--accent); }
        .font-text { font-size: 18px; overflow-x: auto; white-space: nowrap; margin-right: 10px; color: #fff; }
        .copy-btn { background: var(--accent); color: white; border: none; padding: 10px 18px; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: bold; }
        
        .footer { margin-top: 40px; color: #444; font-size: 12px; letter-spacing: 1px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Stranger Fonts</h1>
        <p>Instagram & WhatsApp ke liye stylish fonts</p>
    </header>

    <input type="text" id="userInput" placeholder="Apna naam likhein..." oninput="generateFonts()">

    <div id="results">
        <p style="margin-top:20px;">Text likhte hi stylish fonts yahan dikhenge...</p>
    </div>

    <div class="footer">
        POWERED BY STRANGER_20_1_15T
    </div>
</div>

<script>
    // Font Mapping Logic
    const charMap = {
        bubble: { 'a': 'â“', 'b': 'â“‘', 'c': 'â“’', 'd': 'â““', 'e': 'â“”', 'f': 'â“•', 'g': 'â“–', 'h': 'â“—', 'i': 'â“˜', 'j': 'â“™', 'k': 'â“š', 'l': 'â“›', 'm': 'â“œ', 'n': 'â“', 'o': 'â“', 'p': 'â“Ÿ', 'q': 'â“ ', 'r': 'â“¡', 's': 'â“¢', 't': 'â“£', 'u': 'â“¤', 'v': 'â“¥', 'w': 'â“¦', 'x': 'â“§', 'y': 'â“¨', 'z': 'â“©' },
        bold: { 'a': 'ğš', 'b': 'ğ›', 'c': 'ğœ', 'd': 'ğ', 'e': 'ğ', 'f': 'ğŸ', 'g': 'ğ ', 'h': 'ğ¡', 'i': 'ğ¢', 'j': 'ğ£', 'k': 'ğ¤', 'l': 'ğ¥', 'm': 'ğ¦', 'n': 'ğ§', 'o': 'ğ¨', 'p': 'ğ©', 'q': 'ğª', 'r': 'ğ«', 's': 'ğ¬', 't': 'ğ­', 'u': 'ğ®', 'v': 'ğ¯', 'w': 'ğ°', 'x': 'ğ±', 'y': 'ğ²', 'z': 'ğ³' },
        italic: { 'a': 'ğ˜¢', 'b': 'ğ˜£', 'c': 'ğ˜¤', 'd': 'ğ˜¥', 'e': 'ğ˜¦', 'f': 'ğ˜§', 'g': 'ğ˜¨', 'h': 'ğ˜©', 'i': 'ğ˜ª', 'j': 'ğ˜«', 'k': 'ğ˜¬', 'l': 'ğ˜­', 'm': 'ğ˜®', 'n': 'ğ˜¯', 'o': 'ğ˜°', 'p': 'ğ˜±', 'q': 'ğ˜²', 'r': 'ğ˜³', 's': 'ğ˜´', 't': 'ğ˜µ', 'u': 'ğ˜¶', 'v': 'ğ˜·', 'w': 'ğ˜¸', 'x': 'ğ˜¹', 'y': 'ğ˜º', 'z': 'ğ˜»' },
        monos: { 'a': 'ğšŠ', 'b': 'ğš‹', 'c': 'ğšŒ', 'd': 'ğš', 'e': 'ğš', 'f': 'ğš', 'g': 'ğš', 'h': 'ğš‘', 'i': 'ğš’', 'j': 'ğš“', 'k': 'ğš”', 'l': 'ğš•', 'm': 'ğš–', 'n': 'ğš—', 'o': 'ğš˜', 'p': 'ğš™', 'q': 'ğšš', 'r': 'ğš›', 's': 'ğšœ', 't': 'ğš', 'u': 'ğš', 'v': 'ğšŸ', 'w': 'ğš ', 'x': 'ğš¡', 'y': 'ğš¢', 'z': 'ğš£' }
    };

    function generateFonts() {
        const input = document.getElementById('userInput').value.toLowerCase();
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = "";

        if(input === "") {
            resultsDiv.innerHTML = '<p style="margin-top:20px;">Text likhte hi stylish fonts yahan dikhenge...</p>';
            return;
        }

        for (let style in charMap) {
            const styledText = input.split('').map(char => charMap[style][char] || char).join('');
            const card = `
                <div class="result-card">
                    <span class="font-text" id="text-${style}">${styledText}</span>
                    <button class="copy-btn" onclick="copyText('text-${style}')">Copy</button>
                </div>`;
            resultsDiv.innerHTML += card;
        }
    }

    function copyText(id) {
        const text = document.getElementById(id).innerText;
        navigator.clipboard.writeText(text);
        const btn = event.target;
        btn.innerText = "Copied!";
        btn.style.background = "#00ff88";
        setTimeout(() => { 
            btn.innerText = "Copy"; 
            btn.style.background = "#ff007b";
        }, 2000);
    }
</script>

</html>
