<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger Font Hub | Stylish Bio & Text</title>
    <style>
        :root { --accent: #ff007b; --bg: #000000; --card: #1a1a1a; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; text-align: center; }
        .container { max-width: 500px; margin: auto; }
        
        .ad-box { background: #333; height: 100px; margin: 20px 0; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: #777; font-size: 12px; }

        input { width: 90%; padding: 15px; border-radius: 10px; border: 2px solid var(--accent); background: #000; color: white; font-size: 18px; margin-bottom: 20px; outline: none; }
        
        .result-card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; }
        .font-text { font-size: 18px; overflow-x: auto; white-space: nowrap; margin-right: 10px; }
        .copy-btn { background: var(--accent); color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 12px; }

        h1 { color: var(--accent); font-size: 2rem; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Stranger Fonts</h1>
        <p>Instagram & WhatsApp ke liye stylish fonts</p>
    </header>

    <div class="ad-box">ADSTERRA AD CODE HERE</div>

    <input type="text" id="userInput" placeholder="Yahan apna naam likhein..." oninput="generateFonts()">

    <div id="results">
        </div>

    <div class="ad-box">ADSTERRA AD CODE HERE</div>
</div>

    function generateFonts() {
        const input = document.getElementById('userInput').value.toLowerCase();
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = "";

        if(input === "") return;

        for (let style in fontStyles) {
            const styledText = fontStyles[style](input);
            const card = `
                <div class="result-card">
                    <span class="font-text" id="${style}">${styledText}</span>
                    <button class="copy-btn" onclick="copyText('${style}')">Copy</button>
                </div>`;
            resultsDiv.innerHTML += card;
        }
    }

    function copyText(id) {
        const text = document.getElementById(id).innerText;
        navigator.clipboard.writeText(text);
        alert("Copy ho gaya! Ab Instagram par paste karein.");
    }
</script>
